  <body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-5">
                <div class="card signin-card">
                  <div class="card-body">
                    <img src="vikash-logo-transparent.png" alt="LOGO of Vikash Upadhyay" class="img-fluid signin-img">
                  
                    <form class="signin-form">
                      <div class="form-group">
                        <input type="email" class="form-control" id="emailInput" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                      </div>
                      <button type="button" class="btn signin-btn" onclick="validate()">Sign In</button>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> Remember Me <a href="#"> Need  Help?</a></label>
                      </div>
                    </form>
                    <div class="signup-new">
                      Don't have an Account?<a href="#"> Sign up.</a>
                    </div>
                  </div>  
                  </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  </body>
  <script>
    function validate() {
        var email = document.getElementById("emailInput").value;
        var regex = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-zA-Z]{2,8})(.[a-z]{2,5})?(.[a-z]{2,5})$/;
        // here ? makes optional just before the ? .
        if(regex.test(email))
        {
           var email_catch = document.getElementById("emailInput");
          //  email_catch.innerHTML = "Valid";
           email_catch.style.border = "solid 1px green";
          //  email_catch.style.color = "green"; 
        }
        else 
        {
          var email_catch = document.getElementById("emailInput");
          //  email_catch.innerHTML = "Valid";
           email_catch.style.border = "solid 1px red";
        }
    }
</script>
